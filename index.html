<html>
<head>
<title>c4viewer</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var ips = [];
    $.get('https://gist.githubusercontent.com/turbo/189cde3a5a2847f5be73eab712dd4024/raw/44807377748236e514e4c9b2901489a1b1b2f5c4/c4.txt').done(
      function(data) {
        ips = data.split(/\r?\n/);
      }
    );
</script>
</head>
<body>
<button id="randcam">New Camera</button>
<br>
<iframe id="cam" src="" width="90%" height="90%"></iframe>
<script type="text/javascript">
    $("#randcam").click(function() {
      var ip = ips[Math.floor(Math.random() * ips.length)];
      $("#cam").attr("src", ip);
    });
</script>
</body>
</html>
